<mat-toolbar color="primary">
  <span>Todo List</span>
  <span class="spacer"></span>
  <button mat-button (click)="logout()">Logout</button>
</mat-toolbar>
<div class="filter-buttons">
  <button mat-button
          [color]="filterStatus === 'All' ? 'primary' : ''"
          (click)="filterStatus = 'All'; applyFilter()">
    All
  </button>
  <button mat-button
          [color]="filterStatus === 'Pending' ? 'primary' : ''"
          (click)="filterStatus = 'Pending'; applyFilter()">
    Pending
  </button>
  <button mat-button
          [color]="filterStatus === 'Completed' ? 'primary' : ''"
          (click)="filterStatus = 'Completed'; applyFilter()">
    Completed
  </button>
</div>
<button mat-raised-button color="accent" (click)="addTask()">
  Add Task
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox>
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let task">
      <mat-checkbox [checked]="task.status === 'Completed'"
                    (change)="toggleTaskStatus(task)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Task Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let task"> {{task.title}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let task"> {{task.status}} </td>
  </ng-container>
  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button color="primary" (click)="editTask(task)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let task">
      <button mat-icon-button color="warn" (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Header and Row Declarations -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
